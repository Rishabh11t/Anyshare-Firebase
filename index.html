<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnyShare</title>
  <link rel="icon" type="image/png" href="logo/anyshare.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="serviceworker.js"></script>
</head>

<body>
  <div class="card">
    <h1>AnyShare</h1>

    <h2>Upload File</h2>
    <input type="file" id="file" onchange="flesize()" />
    <button id="upload" onclick="uploadImage()">Upload</button>

    <div id="ShowUniqueID" hidden>
      <p>Unique ID</p>
      <input type="text" id="showunique" value="23456" disabled />
    </div>

    <h2>Download File</h2>
    <input type="text" id="unique" placeholder="Enter Unique ID" />
    <button id="show" onclick="showimage()">Download</button>
  </div>

  <div class="Drop-here">
    <h1 class="Drop-text">Drop Here</h1>
  </div>

  <p id="footer">Made By Rishab and Ruchita</p>

  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase.js"></script>
  <script src="script.js"></script>
</body>

</html>
