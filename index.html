<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Any Share</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase.js"></script>
</head>
<body>
  <div class="card">
    <h1>Any Share</h1>

    <!-- Upload Section -->
    <h2>Upload File</h2>
    <input type="file" id="file" onchange="flesize()" />
    <button id="upload" onclick="uploadImage()">
      <span>Upload</span>
      <img id="uping" src="upload.gif" alt="Uploading..." />
    </button>

    <!-- Show Unique ID -->
    <div id="ShowUniqueID" hidden>
      <p>Unique ID</p>
      <input type="text" id="showunique" value="" disabled />
    </div>

    <!-- Download Section -->
    <div class="Download" id="downloadiv">
      <h2>Receive File</h2>
      <input type="text" id="unique" placeholder="Enter Unique ID" />
      <button id="show" onclick="showimage()">
        <span>Download</span>
        <img id="downimg" src="download.gif" alt="Downloading..." />
      </button>
    </div>
  </div>

  <p id="note">(Note: Upload limit is 100MB)</p>
  <p id="footer">Made By Rishab and Ruchita</p>

  <script src="script.js"></script>
</body>
</html>
